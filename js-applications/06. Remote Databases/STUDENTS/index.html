<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="form">
        <button id="load">Load all students</button>
    </div>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id='table-body'></tbody>
    </table>
    <div class='form'>
        <form id='student-form'>
            <h3>FORM</h3>
            <p id="validation" style="color: red"></p>
            <label>First Name</label>
            <input type="title" id="firstName" placeholder="First Name...">
            <label>Last Name</label>
            <input type="title" id="lastName" placeholder="Last Name...">
            <label>Faculty Number</label>
            <input type="number" id="facultyNumber" placeholder="Faculty Number...">
            <label>Grade</label>
            <input type="number" step="0.01" id="grade" placeholder="Grade...">
            <button id='submit'>Submit</button>
        </form>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
